<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="layout/header::header"></div>

    <div class="container">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>
        <br/>

        <form class="signup-form" action="/member/create" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row">
                <div class="user-name-label">
                    <h5>이름</h5>
                </div>
                <div class="input-field col s12">
                    <input id="user_name" name="uname" type="text" class="validate"/>
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="email-label">
                    <h5>E-mail</h5>
                </div>
                <div class="input-field col s12">
                    <input id="email" name="uemail" type="email" class="validate"/>
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="password-label">
                    <h5>비밀번호</h5>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="upw" type="password" class="validate"/>
                </div>
                <br/>
                <div class="password-check-label">
                    <h5>비밀번호 확인</h5>
               </div>
                <div class="input-field col s12">
                    <input id="password_check" name="upw_check" type="password" class="validate"/>
                </div>
            </div>
            <br/>
            <input class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기" />
        </form>


    </div>




    <div th:replace="layout/footer::footer"></div>
</body>
</html>
